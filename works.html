<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Years</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    html, body {
      width: 100%; height: 100%;
      background: #fff;
      font-family: 'Montserrat', sans-serif;
      user-select: none;
      position: relative;
      margin-left: 120px;
      overflow: hidden;
    }
    .year-list a {
      position: absolute;
      font-size: 14px;
      font-family: 'Pretendard Variable', sans-serif;
      font-weight: 300;
      color: #000;
      text-decoration: none;
      cursor: pointer;
      white-space: nowrap;
      transition: color 0.3s ease;
    }
    .year-list a:hover {
      color: #555;
    }
    @media (max-width: 768px) {
      html, body {
        margin-left: 80px;
      }
    }
  </style>
</head>
<body>

  <div class="year-list">
    <a href="2021.html" id="year2021">2021</a>
    <a href="2022.html" id="year2022">2022</a>
    <a href="2023.html" id="year2023">2023</a>
    <a href="2024.html" id="year2024">2024</a>
    <a href="2025.html" id="year2025">2025</a>
  </div>

  <script>
    window.addEventListener('load', () => {
      const years = [
        document.getElementById('year2021'),
        document.getElementById('year2022'),
        document.getElementById('year2023'),
        document.getElementById('year2024'),
        document.getElementById('year2025'),
      ].filter(Boolean);

      const gap = 20;
      const baseY = window.innerHeight / 2 - 10;

      // 총 너비 계산 (2021~2025 순서대로, 2025가 오른쪽 끝)
      const totalWidth = years.reduce((acc, el) => acc + el.offsetWidth, 0) + gap * (years.length - 1);

      // 움직일 최대 X 위치 (화면 너비 - 총 너비 - 여유)
      const maxX = document.body.clientWidth - totalWidth - 40;
      const endX = maxX > 0 ? maxX : 0;

      let pos = 0;
      let direction = 1;

      function move() {
        pos += direction;
        if (pos > endX || pos < 0) direction *= -1;

        // 2021부터 2025까지 순서대로 pos 기준으로 붙여서 배치
        let offsetX = pos;
        years.forEach(el => {
          el.style.top = `${baseY}px`;
          el.style.transform = `translateX(${offsetX}px)`;
          offsetX += el.offsetWidth + gap;
        });

        requestAnimationFrame(move);
      }

      move();
    });
  </script>

</body>
</html>
