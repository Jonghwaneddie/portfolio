<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Years</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    html, body {
      width: 100%; height: 100%;
      background: #fff;
      font-family: 'Montserrat', sans-serif;
      user-select: none;
      position: relative;
      overflow: hidden;
    }
    .year-list a {
      position: absolute;
      font-size: 14px;
      font-weight: 300;
      color: #000;
      text-decoration: none;
      cursor: pointer;
      white-space: nowrap;
      top: 0;
      left: 0;
      transition: color 0.3s ease;
    }
    .year-list a:hover {
      color: #555;
    }
  </style>
</head>
<body>

  <div class="year-list">
    <a href="2021.html" id="year2021">2021</a>
    <a href="2022.html" id="year2022">2022</a>
    <a href="2023.html" id="year2023">2023</a>
    <a href="2024.html" id="year2024">2024</a>
    <a href="2025.html" id="year2025">2025</a>
  </div>

  <script>
    window.addEventListener('load', () => {
      const years = [
        document.getElementById('year2021'),
        document.getElementById('year2022'),
        document.getElementById('year2023'),
        document.getElementById('year2024'),
        document.getElementById('year2025'),
      ].filter(Boolean);

      const gap = 20;
      const baseY = window.innerHeight / 2 - 10;

      // 렌더 후 너비 측정
      requestAnimationFrame(() => {
        const totalWidth = years.reduce((acc, el) => acc + el.offsetWidth, 0) + gap * (years.length - 1);
        const maxX = document.body.clientWidth - totalWidth - 40;
        const endX = maxX > 0 ? maxX : 0;

        let pos = 0;
        let direction = 1;

        function move() {
          pos += direction;
          if (pos > endX || pos < 0) direction *= -1;

          let offsetX = pos;
          years.forEach(el => {
            el.style.top = `${baseY}px`;
            el.style.transform = `translateX(${offsetX}px)`;
            offsetX += el.offsetWidth + gap;
          });

          requestAnimationFrame(move);
        }

        move();
      });
    });
  </script>

</body>
</html>
