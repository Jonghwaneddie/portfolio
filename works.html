<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Years Wander</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap');
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  html, body {
    width: 100%; height: 100%; overflow: hidden;
    background: #fff;
    font-family: 'Montserrat', sans-serif;
    user-select: none;
    position: relative;
    margin-left: 120px; /* 메뉴 공간 확보 */
  }
  .year-list a {
    position: fixed;
    font-size: 28px;
    font-weight: 700;
    color: #000;
    text-decoration: none;
    cursor: pointer;
    white-space: nowrap;
    user-select: none;
    transition: color 0.3s ease;
  }
  .year-list a:hover {
    color: #555;
  }
</style>
</head>
<body>

  <div id="menu-container"></div>

  <div class="year-list">
    <a href="2025.html" id="year2025">2025</a>
    <a href="2024.html" id="year2024">2024</a>
    <a href="2023.html" id="year2023">2023</a>
    <a href="2022.html" id="year2022">2022</a>
    <a href="2021.html" id="year2021">2021</a>
  </div>

<script>
  // 메뉴 로딩
  fetch('menu.html')
    .then(res => res.ok ? res.text() : Promise.reject('Menu load failed'))
    .then(html => {
      document.getElementById('menu-container').innerHTML = html;

      window.toggleProjectMenu = function(e, submenuId) {
        e.preventDefault();
        const s1 = document.getElementById('projectSubmenu1');
        const s2 = document.getElementById('projectSubmenu2');
        const target = document.getElementById(submenuId);
        if (!target) return;

        if (submenuId === 'projectSubmenu1' && s2?.classList.contains('show')) {
          s2.classList.remove('show');
          s2.style.maxHeight = null;
        } else if (submenuId === 'projectSubmenu2' && s1?.classList.contains('show')) {
          s1.classList.remove('show');
          s1.style.maxHeight = null;
        }

        if (target.classList.contains('show')) {
          target.classList.remove('show');
          target.style.maxHeight = null;
        } else {
          target.classList.add('show');
          target.style.maxHeight = target.scrollHeight + "px";
        }
      };
    })
    .catch(err => console.error(err));


  const years = [
    { id: 'year2025' },
    { id: 'year2024' },
    { id: 'year2023' },
    { id: 'year2022' },
    { id: 'year2021' },
  ];

  // 텍스트 위치, 크기 기준 뷰포트 내 이동 범위 계산
  function getBounds(elem) {
    const vw = window.innerWidth;
    const vh = window.innerHeight;
    const rect = elem.getBoundingClientRect();
    const width = rect.width;
    const height = rect.height;

    return {
      minX: 10,
      maxX: vw - width - 10,
      minY: 10,
      maxY: vh - height - 10,
      width,
      height
    };
  }

  // 뷰포트 중앙 기준 X 위치 랜덤 범위 (±200px)
  function getCentralRandomX(bounds) {
    const centerX = window.innerWidth / 2;
    const leftLimit = Math.max(bounds.minX, centerX - 200);
    const rightLimit = Math.min(bounds.maxX, centerX + 200);
    return Math.random() * (rightLimit - leftLimit) + leftLimit;
  }

  // Y 위치 랜덤 범위 (안전 영역)
  function getRandomY(bounds) {
    return Math.random() * (bounds.maxY - bounds.minY) + bounds.minY;
  }

  // 개별 텍스트 자유 랜덤 움직임 (4~10초)
  function animateMove(elem, bounds) {
    const duration = Math.random() * 6000 + 4000;
    const x = getCentralRandomX(bounds);
    const y = getRandomY(bounds);

    elem.style.transition = `transform ${duration}ms ease-in-out`;
    elem.style.transform = `translate(${x}px, ${y}px)`;

    setTimeout(() => animateMove(elem, bounds), duration);
  }

  // 초기 5초 좌측 → 중앙 좌측 범위까지 이동
  function initialSlide(yearElems) {
    const vw = window.innerWidth;
    const slideDuration = 5000;
    const fps = 60;
    const totalFrames = slideDuration / (1000 / fps);

    const gap = 120;
    const baseY = window.innerHeight / 2;

    const startX = -150;
    const centerX = vw / 2;
    const endX = centerX - 200;

    let frame = 0;

    function step() {
      const progress = frame / totalFrames;
      const currentX = startX + (endX - startX) * progress;

      yearElems.forEach((elem, idx) => {
        const x = currentX + idx * gap;
        elem.style.transition = 'none';
        elem.style.transform = `translate(${x}px, ${baseY}px)`;
      });

      frame++;
      if(frame <= totalFrames) {
        requestAnimationFrame(step);
      } else {
        // 5초 후 중앙에 다 모인 상태에서 멈춤 후 순차적 움직임 시작
        setTimeout(() => {
          sequentialMoveSingle(yearElems.slice().reverse()); // 2021부터 움직임
        }, 1000); // 잠시 멈춤 1초
      }
    }
    step();
  }

  // 한 번에 한 숫자씩만 움직임 시작, 3초 간격으로 다음 숫자 움직임 개시
  function sequentialMoveSingle(yearElems) {
    let idx = 0;

    function moveNext() {
      if(idx >= yearElems.length) return;

      const elem = yearElems[idx];
      const bounds = getBounds(elem);

      animateMove(elem, bounds);

      idx++;
      if(idx < yearElems.length) {
        setTimeout(moveNext, 3000);
      }
    }
    moveNext();
  }

  window.addEventListener('load', () => {
    const yearElems = years.map(({ id }) => document.getElementById(id)).filter(Boolean);

    const baseY = window.innerHeight / 2;
    yearElems.forEach(elem => {
      elem.style.transform = `translate(-150px, ${baseY}px)`;
    });

    initialSlide(yearElems);
  });

  window.addEventListener('resize', () => {
    const yearElems = years.map(({ id }) => document.getElementById(id)).filter(Boolean);
    yearElems.forEach(elem => {
      const bounds = getBounds(elem);
      animateMove(elem, bounds);
    });
  });
</script>

</body>
</html>
