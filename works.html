<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Years</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: #fff;
      color: #000;
      margin-left: 120px; /* 사이드 메뉴 공간 확보 */
      padding: 60px 20px;
    }
    h1 {
      font-size: 10px;
      font-weight: 700;
      letter-spacing: 1.5px;
      margin-bottom: 30px;
      line-height: 1.5;
    }
    .year-link {
      font-size: 10px;
      font-weight: 300;
      text-decoration: underline;
      display: block;
      margin-bottom: 15px;
    }
    .year-link a {
      color: inherit;
      text-decoration: inherit;
    }
    @media (max-width: 768px) {
      body {
        margin-left: 120px;
        padding: 40px 16px;
      }
    }
  </style>
</head>
<body>

  <div id="menu-container"></div>

  <h1>Years</h1>
  
  <div class="year-link"><a href="2021.html">2021</a></div>
  <div class="year-link"><a href="2022.html">2022</a></div>
  <div class="year-link"><a href="2023.html">2023</a></div>
  <div class="year-link"><a href="2024.html">2024</a></div>
  <div class="year-link"><a href="2025.html">2025</a></div>

  <script>
    fetch('menu.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('menu-container').innerHTML = data;

        window.toggleProjectMenu = function(e, submenuId) {
          e.preventDefault();
          const submenu1 = document.getElementById('projectSubmenu1');
          const submenu2 = document.getElementById('projectSubmenu2');
          const targetSubmenu = document.getElementById(submenuId);
          if (!targetSubmenu) return;

          if (submenuId === 'projectSubmenu1' && submenu2.classList.contains('show')) {
            submenu2.style.maxHeight = null;
            submenu2.classList.remove('show');
          } else if (submenuId === 'projectSubmenu2' && submenu1.classList.contains('show')) {
            submenu1.style.maxHeight = null;
            submenu1.classList.remove('show');
          }

          if (targetSubmenu.classList.contains('show')) {
            targetSubmenu.style.maxHeight = null;
            targetSubmenu.classList.remove('show');
          } else {
            targetSubmenu.style.maxHeight = targetSubmenu.scrollHeight + "px";
            targetSubmenu.classList.add('show');
          }
        }
      });
  </script>

</body>
</html>
