<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Years</title>

  <!-- Pretendard 웹폰트 불러오기 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable-dynamic-subset.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Pretendard Variable', sans-serif;
      background: #fff;
      color: #000;
      margin-left: 120px; /* 사이드 메뉴 공간 확보 */
      padding: 60px 20px;
    }
    .year-list {
      font-size: 10pt; /* 기본 크기 */
      font-weight: 300; /* 볼드 제거 */
      display: flex;
      gap: 0; /* gap 없앰 */
      justify-content: flex-start;
    }
    .year-list a {
      color: inherit;
      text-decoration: none; /* 밑줄 제거 */
      flex-grow: 0;
      width: auto;
      margin-right: 0.3em; /* 숫자 간격을 여기서 직접 조절 */
      white-space: nowrap;
    }
    .year-list a:last-child {
      margin-right: 0;
    }
    @media (max-width: 768px) {
      body {
        margin-left: 120px;
        padding: 40px 16px;
      }
      .year-list {
        font-size: 8pt; /* 모바일에서 폰트 줄이기 */
        gap: 0.8em; /* 간격 조금 줄이기 */
        flex-wrap: nowrap; /* 모바일에서도 가로 정렬 유지 */
      }
    }
  </style>
</head>
<body>

  <div id="menu-container"></div>

  <div class="year-list">
    <a href="2021.html">2021</a><a href="2022.html">2022</a><a href="2023.html">2023</a><a href="2024.html">2024</a><a href="2025.html">2025</a>
  </div>

  <script>
    fetch('menu.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('menu-container').innerHTML = data;

        window.toggleProjectMenu = function(e, submenuId) {
          e.preventDefault();
          const submenu1 = document.getElementById('projectSubmenu1');
          const submenu2 = document.getElementById('projectSubmenu2');
          const targetSubmenu = document.getElementById(submenuId);
          if (!targetSubmenu) return;

          if (submenuId === 'projectSubmenu1' && submenu2.classList.contains('show')) {
            submenu2.style.maxHeight = null;
            submenu2.classList.remove('show');
          } else if (submenuId === 'projectSubmenu2' && submenu1.classList.contains('show')) {
            submenu1.style.maxHeight = null;
            submenu1.classList.remove('show');
          }

          if (targetSubmenu.classList.contains('show')) {
            targetSubmenu.style.maxHeight = null;
            targetSubmenu.classList.remove('show');
          } else {
            targetSubmenu.style.maxHeight = targetSubmenu.scrollHeight + "px";
            targetSubmenu.classList.add('show');
          }
        }
      });
  </script>

</body>
</html>
