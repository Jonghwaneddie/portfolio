<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Years</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable-dynamic-subset.css">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    html, body {
      width: 100%; height: 100%;
      background: #fff;
      font-family: 'Montserrat', sans-serif;
      user-select: none;
      position: relative;
      margin-left: 120px; /* 메뉴 공간 확보 */
      overflow: hidden;
    }

    .year-list a {
      position: absolute;
      font-size: 14px;
      font-family: 'Pretendard Variable', sans-serif;
      font-weight: 300;
      color: #000;
      text-decoration: none;
      cursor: pointer;
      white-space: nowrap;
      transition: transform 0.3s ease;
    }

    .year-list a:hover {
      color: #555;
    }

    /* 모바일 반응형 */
    @media (max-width: 768px) {
      html, body {
        margin-left: 80px; /* 모바일용 메뉴 폭 */
      }

      .year-list a {
        position: absolute;
        white-space: nowrap;
      }
    }
  </style>
</head>
<body>

  <div id="menu-container"></div>

  <div class="year-list">
    <a href="2025.html" id="year2025">2025</a>
    <a href="2024.html" id="year2024">2024</a>
    <a href="2023.html" id="year2023">2023</a>
    <a href="2022.html" id="year2022">2022</a>
    <a href="2021.html" id="year2021">2021</a>
  </div>

  <script>
    fetch('menu.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('menu-container').innerHTML = data;
      });

    function animateYearsHorizontal(yearElems, baseY) {
      const totalWidth = yearElems.reduce((acc, el) => acc + el.offsetWidth + 20, 0);
      const startX = 0;
      const endX = document.body.clientWidth - totalWidth - 40;

      let pos = startX;
      let direction = 1;

      function move() {
        pos += direction;
        if (pos >= endX || pos <= 0) direction *= -1;

        let offset = pos;
        yearElems.forEach(el => {
          el.style.transform = `translateX(${offset}px) translateY(${baseY}px)`;
          offset += el.offsetWidth + 20;
        });

        requestAnimationFrame(move);
      }

      move();
    }

    function animateYearsVertical(yearElems, startX) {
      const spacing = 40;
      yearElems.forEach((el, i) => {
        el.style.top = `${i * spacing}px`;
      });

      let pos = 0;
      let direction = 1;
      const endX = window.innerWidth - 120 - 100; // 오른쪽 경계 - 여백

      function move() {
        pos += direction;
        if (pos > endX || pos < 0) direction *= -1;

        yearElems.forEach((el, i) => {
          el.style.transform = `translateX(${startX + pos}px)`;
        });

        requestAnimationFrame(move);
      }

      move();
    }

    window.addEventListener('load', () => {
      const yearElems = [
        document.getElementById('year2025'),
        document.getElementById('year2024'),
        document.getElementById('year2023'),
        document.getElementById('year2022'),
        document.getElementById('year2021'),
      ].filter(Boolean);

      if (window.innerWidth <= 768) {
        animateYearsVertical(yearElems, 0); // 모바일: 세로 정렬
      } else {
        const baseY = window.innerHeight / 2 - 10;
        animateYearsHorizontal(yearElems, baseY); // 데스크탑: 가로 정렬
      }
    });
  </script>

</body>
</html>
