<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Years with Menu</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable-dynamic-subset.css" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    html, body {
      width: 100%; height: 100%;
      background: #fff;
      font-family: 'Montserrat', sans-serif;
      user-select: none;
      position: relative;
      margin-left: 120px; /* 메뉴 공간 확보 */
      overflow: hidden;
      padding: 60px 20px; /* contact 페이지 패딩 동일하게 */
    }
    .year-list a {
      position: absolute;
      font-size: 14px;
      font-family: 'Pretendard Variable', sans-serif;
      font-weight: 300;
      color: #000;
      text-decoration: none;
      cursor: pointer;
      white-space: nowrap;
      transition: color 0.3s ease;
      top: 80px; /* contact 페이지에서 숫자 위치 조정 */
      transform: none; /* translateY 제거 */
    }
    .year-list a:hover {
      color: #555;
    }
    @media (max-width: 768px) {
      html, body {
        margin-left: 80px;
        padding: 40px 16px;
      }
    }
  </style>
</head>
<body>

  <!-- 메뉴 영역 -->
  <div id="menu-container"></div>

  <div class="year-list">
    <a href="2021.html" id="year2021">2021</a>
    <a href="2022.html" id="year2022">2022</a>
    <a href="2023.html" id="year2023">2023</a>
    <a href="2024.html" id="year2024">2024</a>
    <a href="2025.html" id="year2025">2025</a>
  </div>

  <script>
    fetch('menu.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('menu-container').innerHTML = data;

        window.toggleProjectMenu = function(e, submenuId) {
          e.preventDefault();

          const submenu1 = document.getElementById('projectSubmenu1');
          const submenu2 = document.getElementById('projectSubmenu2');
          const targetSubmenu = document.getElementById(submenuId);
          if (!targetSubmenu) return;

          if (submenuId === 'projectSubmenu1' && submenu2.classList.contains('show')) {
            submenu2.style.maxHeight = null;
            submenu2.classList.remove('show');
          } else if (submenuId === 'projectSubmenu2' && submenu1.classList.contains('show')) {
            submenu1.style.maxHeight = null;
            submenu1.classList.remove('show');
          }

          if (targetSubmenu.classList.contains('show')) {
            targetSubmenu.style.maxHeight = null;
            targetSubmenu.classList.remove('show');
          } else {
            targetSubmenu.style.maxHeight = targetSubmenu.scrollHeight + "px";
            targetSubmenu.classList.add('show');
          }
        }
      })
      .catch(err => console.error('메뉴 로딩 실패:', err));

    window.addEventListener('load', () => {
      const years = [
        document.getElementById('year2021'),
        document.getElementById('year2022'),
        document.getElementById('year2023'),
        document.getElementById('year2024'),
        document.getElementById('year2025'),
      ].filter(Boolean);

      const gap = 20;
      let offsetX = 0;

      years.forEach(el => {
        el.style.left = `${offsetX}px`;
        offsetX += el.offsetWidth + gap;
      });
    });
  </script>

</body>
</html>
