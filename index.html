<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jenny Cho</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: #fff;
      color: #000;
      overflow-x: hidden;
    }

    /* ! 왼쪽 메뉴바 */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 120px;
      height: 100vh;
      background: transparent;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 20px 10px;
      gap: 40px;
    }

    /* ! 사이트 이름 */
    nav .site-name {
      font-size: 10px;
      font-weight: 700;
      letter-spacing: 1.5px;
      margin-bottom: 40px;
    }

    /* ! 메뉴 리스트 */
    nav ul {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
    }

    nav ul li {
      position: relative;
    }

    nav ul li a {
      text-decoration: none;
      color: black;
      font-weight: 300;
      font-size: 10px;
      letter-spacing: 1.2px;
      transition: color 0.3s ease;
      display: block;
      width: 100%;
    }

    nav ul li a:hover {
      color: #555;
    }

    /* ! 하위 메뉴 */
    .submenu {
      overflow: hidden;
      max-height: 0;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-left: 10px;
      transition: max-height 0.4s ease;
    }

    .submenu a {
      font-size: 10px;
      font-weight: 300;
      color: #333;
      text-decoration: none;
    }

    .submenu a:hover {
      color: #777;
    }

    /* ! 메인 영역 */
    main {
      margin-left: 120px;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 20px;
      text-align: center;
    }

    main h1 {
      font-size: 5rem;
      font-weight: 700;
      letter-spacing: 5px;
      margin: 0;
    }

    main p {
      font-size: 2rem;
      font-weight: 300;
      margin-top: 20px;
      letter-spacing: 4px;
    }
  </style>
</head>
<body>
  <!-- 메뉴 불러오기 -->
  <div id="menu-placeholder"></div>

  <main>
    <div class="wrapper">
      <h1>Welcome</h1>
      <p>여기에 메인 페이지 내용을 넣으세요.</p>
    </div>
  </main>

  <script>
    fetch('menu.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('menu-placeholder').innerHTML = html;
      })
      .catch(error => console.error('메뉴 로드 실패:', error));
  </script>
</body>
</html>
