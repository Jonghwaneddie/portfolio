<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jenny Cho</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: #fff;
      color: #000;
      overflow-x: hidden;
    }
    /* ! 왼쪽 메뉴바 */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 120px;
      height: 100vh;
      background: transparent;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 20px 10px;
      gap: 40px;
    }
    /* ! 사이트 이름 */
    nav .site-name {
      font-size: 10px;
      font-weight: 700;
      letter-spacing: 1.5px;
      margin-bottom: 40px;
    }
    /* ! 메뉴 리스트 */
    nav ul {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
    }
    nav ul li {
      position: relative;
    }
    nav ul li a {
      text-decoration: none;
      color: black;
      font-weight: 300;
      font-size: 10px;
      letter-spacing: 1.2px;
      transition: color 0.3s ease;
      display: block;
      width: 100%;
    }
    nav ul li a:hover {
      color: #555;
    }
    /* ! 하위 메뉴 */
    .submenu {
      overflow: hidden;
      max-height: 0;
      opacity: 0;
      transform: translateY(-5px);
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-left: 10px;
      transition: max-height 0.4s ease, opacity 0.4s ease, transform 0.4s ease;
    }
    .submenu a {
      font-size: 10px;
      font-weight: 300;
      color: #333;
      text-decoration: none;
    }
    .submenu a:hover {
      color: #777;
    }
    .submenu.show {
      opacity: 1;
      transform: translateY(0);
    }
    /* ! 메인 영역 */
    main {
      margin-left: 120px;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 20px;
      text-align: center;
    }
    main h1 {
      font-size: 5rem;
      font-weight: 700;
      letter-spacing: 5px;
      margin: 0;
    }
    main p {
      font-size: 2rem;
      font-weight: 300;
      margin-top: 20px;
      letter-spacing: 4px;
    }
  </style>
</head>
<body>
  <!-- ! 사이드 메뉴 시작 -->
  <nav>
    <div class="site-name">Jonghwan Lee</div>
    <ul>
      <!-- ! 첫 번째 = 버튼 -->
      <li>
        <a href="javascript:void(0)" onclick="toggleProjectMenu()" aria-label="Project Menu 1">－</a>
        <div class="submenu" id="projectSubmenu">
          <a href="loggia.html">Loggia (2025)</a>
          <a href="hypercube.html">Hypercube (2023)</a>
          <a href="cabinet.html">Cabinet (2023)</a>
        </div>
      </li>
      <!-- ! 두 번째 = 버튼 -->
      <li>
        <a href="javascript:void(0)" onclick="toggleSecondMenu()" aria-label="Project Menu 2">≡</a>
        <div class="submenu" id="secondSubmenu">
          <a href="project1.html">Project 1</a>
          <a href="project2.html">Project 2</a>
          <a href="project3.html">Project 3</a>
        </div>
      </li>
      <!-- ! 다른 메뉴들 -->
      <li><a href="#">Works</a></li>
      <li><a href="#">Information</a></li>
      <li><a href="#">Texts</a></li>
      <li><a href="Contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- ! 메인 콘텐츠 -->
  <main>
    <div class="wrapper">
      <h1></h1>
      <p></p>
    </div>
  </main>

  <!-- ! 스크립트: 하위 메뉴 열고 닫기 -->
  <script>
    function toggleProjectMenu() {
      const submenu = document.getElementById("projectSubmenu");
      if (submenu.classList.contains("show")) {
        submenu.style.maxHeight = null;
        submenu.classList.remove("show");
      } else {
        submenu.style.maxHeight = submenu.scrollHeight + "px";
        submenu.classList.add("show");
      }
    }
    function toggleSecondMenu() {
      const submenu = document.getElementById("secondSubmenu");
      if (submenu.classList.contains("show")) {
        submenu.style.maxHeight = null;
        submenu.classList.remove("show");
      } else {
        submenu.style.maxHeight = submenu.scrollHeight + "px";
        submenu.classList.add("show");
      }
    }
  </script>
</body>
</html>
