<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jenny Cho</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: #fff;
      color: #000;
      overflow-x: hidden;
    }
    main {
      margin-left: 120px; /* 메뉴 사이드바 공간 확보 */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 20px;
      text-align: center;
    }
    main h1 {
      font-size: 5rem;
      font-weight: 700;
      letter-spacing: 5px;
      margin: 0;
    }
    main p {
      font-size: 2rem;
      font-weight: 300;
      margin-top: 20px;
      letter-spacing: 4px;
    }
  </style>
</head>
<body>
  <!-- 메뉴 불러올 영역 -->
  <div id="menu-placeholder"></div>

  <main>
    <div class="wrapper">
      <h1>Welcome</h1>
      <p>여기에 메인 페이지 내용을 넣으세요.</p>
    </div>
  </main>

  <script>
    fetch('menu.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('menu-placeholder').innerHTML = html;
      })
      .catch(err => console.error('메뉴 로드 실패:', err));
  </script>
</body>
</html>
