<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jonghwan Lee Portfolio</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0; padding: 0;
      background: #fff;
      color: #111;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      padding: 2rem;
      text-align: center;
      border-bottom: 1px solid #eee;
    }
    main {
      flex: 1;
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
      font-size: 1.1rem;
      line-height: 1.6;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #888;
      border-top: 1px solid #eee;
    }
    nav {
      margin-top: 1rem;
    }
    nav button {
      margin: 0 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      background: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    nav button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <header>
    <h1>Jonghwan Lee Portfolio</h1>
    <nav>
      <button id="btn-en">English</button>
      <button id="btn-ko">한국어</button>
    </nav>
  </header>
  <main>
    <section id="content-en" style="display:none;">
      <h2>Welcome</h2>
      <p>This is the portfolio site of Jonghwan Lee.</p>
      <p>Here you will find my artworks and projects.</p>
    </section>
    <section id="content-ko">
      <h2>환영합니다</h2>
      <p>이곳은 이종환의 포트폴리오 사이트입니다.</p>
      <p>여기서 제 작품과 프로젝트를 만나보실 수 있습니다.</p>
    </section>
  </main>
  <footer>
    &copy; 2025 Jonghwan Lee
  </footer>

  <script>
    const btnEn = document.getElementById('btn-en');
    const btnKo = document.getElementById('btn-ko');
    const contentEn = document.getElementById('content-en');
    const contentKo = document.getElementById('content-ko');

    btnEn.addEventListener('click', () => {
      contentEn.style.display = 'block';
      contentKo.style.display = 'none';
    });

    btnKo.addEventListener('click', () => {
      contentEn.style.display = 'none';
      contentKo.style.display = 'block';
    });
  </script>
</body>
</html>
