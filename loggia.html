<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Loggia</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap');
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    font-family: 'Montserrat', sans-serif;
    margin-left: 120px; /* 메뉴 공간 확보 */
    padding: 60px 20px;
    background: #f0f0f0;
  }

  /* 큰 이미지 컨테이너 */
  .main-image-container {
    position: relative;
    width: 100%;
    max-width: 900px;
    margin: 0 auto 20px auto;
  }
  .main-image-container img {
    width: 100%;
    height: auto;
    border-radius: 8px;
    display: block;
  }
  
  /* 좌우 화살표 */
  .arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(50,50,50,0.5);
    color: white;
    font-size: 40px;
    width: 50px;
    height: 50px;
    line-height: 50px;
    text-align: center;
    border-radius: 50%;
    cursor: pointer;
    user-select: none;
    transition: background 0.3s;
    z-index: 10;
  }
  .arrow:hover {
    background: rgba(50,50,50,0.8);
  }
  .arrow-left {
    left: 10px;
  }
  .arrow-right {
    right: 10px;
  }

  /* 썸네일 컨테이너 */
  .thumbnail-container {
    max-width: 900px;
    margin: 0 auto;
    display: flex;
    gap: 10px;
    overflow-x: auto;
    padding-bottom: 10px;
  }
  .thumbnail-container::-webkit-scrollbar {
    height: 6px;
  }
  .thumbnail-container::-webkit-scrollbar-thumb {
    background: rgba(0,0,0,0.2);
    border-radius: 3px;
  }

  /* 썸네일 이미지 */
  .thumbnail-container img {
    width: 80px;
    height: 60px;
    object-fit: cover;
    border-radius: 5px;
    cursor: pointer;
    opacity: 0.6;
    transition: opacity 0.3s, transform 0.3s;
    flex-shrink: 0;
  }
  .thumbnail-container img:hover,
  .thumbnail-container img.active {
    opacity: 1;
    transform: scale(1.1);
  }

  /* 텍스트 위쪽에 간단히 */
  .gallery-text {
    max-width: 900px;
    margin: 0 auto 20px auto;
    font-size: 14px;
    font-weight: 500;
    color: #333;
    text-align: center;
  }

</style>
</head>
<body>

<div id="menu-container"></div>

<div class="gallery-text">
  Loggia Gallery: 아름다운 사진들입니다.
</div>

<div class="main-image-container">
  <div class="arrow arrow-left" id="prev">&#10094;</div>
  <img id="mainImage" src="images/loggia1.jpg" alt="Loggia Image 1" />
  <div class="arrow arrow-right" id="next">&#10095;</div>
</div>

<div class="thumbnail-container" id="thumbnails">
  <!-- 썸네일 이미지들은 JS로 생성 -->
</div>

<script>
  // 이미지 데이터 배열 (경로와 설명)
  const images = [
    { src: 'loggiaimages/loggia1.jpg', alt: 'Loggia Image 1' },
    { src: 'loggiaimages/loggia2.jpg', alt: 'Loggia Image 2' },
    { src: 'loggiaimages/loggia3.jpg', alt: 'Loggia Image 3' },
    { src: 'loggiaimages/loggia4.jpg', alt: 'Loggia Image 4' },
    { src: 'loggiaimages/loggia5.jpg', alt: 'Loggia Image 5' },
    { src: 'loggiaimages/loggia6.jpg', alt: 'Loggia Image 6' },
    { src: 'loggiaimages/loggia7.jpg', alt: 'Loggia Image 7' },
    { src: 'loggiaimages/loggia8.jpg', alt: 'Loggia Image 8' },
    { src: 'loggiaimages/loggia9.jpg', alt: 'Loggia Image 9' },
    { src: 'loggiaimages/loggia10.jpg', alt: 'Loggia Image 10' }
  ];

  const mainImage = document.getElementById('mainImage');
  const thumbnailsContainer = document.getElementById('thumbnails');
  const prevBtn = document.getElementById('prev');
  const nextBtn = document.getElementById('next');

  let currentIndex = 0;

  // 썸네일 생성 함수
  function createThumbnails() {
    images.forEach((img, index) => {
      const thumb = document.createElement('img');
      thumb.src = img.src;
      thumb.alt = img.alt;
      thumb.classList.add(index === 0 ? 'active' : '');
      thumb.addEventListener('click', () => {
        showImage(index);
      });
      thumbnailsContainer.appendChild(thumb);
    });
  }

  // 이미지 보여주기 함수
  function showImage(index) {
    currentIndex = index;
    mainImage.src = images[index].src;
    mainImage.alt = images[index].alt;

    // 썸네일 active 갱신
    const thumbs = thumbnailsContainer.querySelectorAll('img');
    thumbs.forEach((thumb, i) => {
      if (i === index) thumb.classList.add('active');
      else thumb.classList.remove('active');
    });
  }

  // 이전 이미지 보기
  function prevImage() {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    showImage(currentIndex);
  }

  // 다음 이미지 보기
  function nextImage() {
    currentIndex = (currentIndex + 1) % images.length;
    showImage(currentIndex);
  }

  // 이벤트 리스너 연결
  prevBtn.addEventListener('click', prevImage);
  nextBtn.addEventListener('click', nextImage);

  // 초기 썸네일 생성, 첫 이미지 표시
  createThumbnails();
  showImage(0);

</script>

</body>
</html>
