<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Information</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable-dynamic-subset.css">
  <style>
    body {
    font-size: 11px;
    letter-spacing: 0.2px;
  }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Pretendard Variable', sans-serif;
      background: #fff;
      color: #000;
      margin-left: 120px; /* 메뉴 공간 확보 */
      padding: 60px 20px;
    }

    h1 {
      font-size: 11px;
      font-weight: 400;
      letter-spacing: 1.5px;
      margin-bottom: 30px;
      margin-top: 0;         /* 제목 위 여백 제거 */
      padding-top: 0;        /* 필요시 초기화 */
      margin-bottom: 30px;
      line-height: 1.5;
    }

    .content-wrapper {
      display: flex;
      gap: 20px;
      
    }

    .left, .right {
      width: 30%;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .name, .subtext, .separator {
      font-size: 10px;
      font-weight: 300;
      white-space: nowrap;
    }

    .name {
      font-weight: 300;
      margin-bottom: 24px;
    }

    .subtext {
      margin-bottom: 12px;
    }

    .separator {
      margin-top: 16px;
      margin-bottom: 8px;
      font-style: normal;
      font-weight: 300;
    }

    .line {
      display: flex;
      gap: 8px;
      align-items: flex-start;
      font-size: 10px;
      font-weight: 300;
      line-height: 1.3;
    }

    .year {
      width: 40px;
      text-align: right;
      flex-shrink: 0;
    }

    .text {
      flex: 1;
      white-space: normal;
    }

    .text i {
      font-style: italic;
    }

    .text > div {
      margin-top: 4px;
    }
      .no-break {
      white-space: nowrap; /* 줄바꿈 방지 */
    }
    
     /* 반응형 모바일 스타일 */
     @media (max-width: 768px) {
      body {
        margin-left: 120px;
        padding: 40px 16px;
         font-size: 14px; /* 모바일에서도 유지하거나 변경 가능 */
      }

       .content-wrapper {
        flex-direction: column;
        gap: 30px;
      }

      .left, .right {
        width: 100%;
      }
      
     }
.lang-toggle {
  font-size: 10px;
  margin-left: 12px;
  display: none; /* 기본은 숨김 */
}

.lang-toggle button {
  background: none;
  border: none;
  font-family: inherit;
  font-size: 10px;
  font-weight: 600;
  cursor: pointer;
  padding: 0;
  color: #000;
}

.lang-toggle button:focus {
  outline: none;
  text-decoration: underline;
}

/* 모바일에서만 표시 */
@media (max-width: 768px) {
  .lang-toggle {
    display: inline-block;
  }
}
    
  </style>
</head>
<body>

  <div id="menu-container"></div>

 <h1>
  Information
  <span class="lang-toggle">
    <button onclick="showLang('kor')">KOR</button> /
    <button onclick="showLang('eng')">ENG</button>
  </span>
</h1>

  <div class="content-wrapper">
    <div style="display: flex; flex-direction: column; gap: 12px;">
      <button onclick="location.href='text1.html'" style="font-size: 11px; padding: 8px 12px; cursor: pointer;">
        텍스트 1
      </button>
      <button onclick="location.href='text2.html'" style="font-size: 11px; padding: 8px 12px; cursor: pointer;">
        텍스트 2
      </button>
    </div>
  </div>

  <script>
    fetch('menu.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('menu-container').innerHTML = data;

        window.toggleProjectMenu = function(e, submenuId) {
          e.preventDefault();

          const submenu1 = document.getElementById('projectSubmenu1');
          const submenu2 = document.getElementById('projectSubmenu2');
          const targetSubmenu = document.getElementById(submenuId);
          if (!targetSubmenu) return;

          if (submenuId === 'projectSubmenu1' && submenu2 && submenu2.classList.contains('show')) {
            submenu2.style.maxHeight = null;
            submenu2.classList.remove('show');
          } else if (submenuId === 'projectSubmenu2' && submenu1 && submenu1.classList.contains('show')) {
            submenu1.style.maxHeight = null;
            submenu1.classList.remove('show');
          }
          
          if (targetSubmenu.classList.contains('show')) {
            targetSubmenu.style.maxHeight = null;
            targetSubmenu.classList.remove('show');
          } else {
            targetSubmenu.style.maxHeight = targetSubmenu.scrollHeight + "px";
            targetSubmenu.classList.add('show');
          }
        }
      });
     function showLang(lang) {
    const kor = document.querySelector('.left');
    const eng = document.querySelector('.right');

    if (lang === 'kor') {
      kor.style.display = 'flex';
      eng.style.display = 'none';
    } else {
      kor.style.display = 'none';
      eng.style.display = 'flex';
    }
  }

  // 페이지 로드 시 모바일이라면 KOR만 보이게
  window.addEventListener('DOMContentLoaded', () => {
    if (window.innerWidth <= 768) {
      showLang('kor');
    }
  });
    
  </script>

</body>
</html>
