<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>2025</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Montserrat', sans-serif;
      background: #fff;
      color: #000;
      margin-left: 120px;
      padding: 60px 20px;
      max-width: 1000px;
    }
    .year-list {
      font-size: 10pt;
      font-weight: 300;
      display: flex;
      gap: 0.1em; /* 숫자 간격 좁게 */
      margin-bottom: 30px;
    }
    .year-list a {
      color: inherit;
      text-decoration: none;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }
    .gallery img {
      width: calc(20% - 5px);
      cursor: pointer;
      object-fit: cover;
      border-radius: 4px;
    }
    @media (max-width: 768px) {
      body { margin-left: 120px; padding: 40px 16px; }
      .year-list { font-size: 8pt; gap: 0.4em; flex-wrap: nowrap; }
      .gallery img { width: calc(33.333% - 5px); }
    }
    /* 전체 화면 팝업 */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      animation: fadeIn 0.3s ease;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .lightbox.show img {
      opacity: 1;
    }
    /* 하단 텍스트 (전체화면에서만) */
    .lightbox-caption {
      color: #fff;
      font-size: 14px;
      margin-top: 8px;
      width: 90%;
      text-align: right;
      display: none;
    }
    .lightbox.show .lightbox-caption {
      display: block;
    }
    /* 좌우 버튼 */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 28px;
      color: #fff;
      cursor: pointer;
      user-select: none;
      width: 48px; height: 48px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s ease;
    }
    .arrow:hover {
      background: rgba(255,255,255,0.4);
    }
    .arrow.left { left: 20px; }
    .arrow.right { right: 20px; }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <div id="menu-container"></div>

  <div class="year-list">
    <a href="2021.html">2021</a>
    <a href="2022.html">2022</a>
    <a href="2023.html">2023</a>
    <a href="2024.html">2024</a>
    <a href="2025.html">2025</a>
  </div>

  <!-- 갤러리 -->
  <div class="gallery" id="gallery">
    <img src="img/photo1.jpg" data-caption="사진 1 설명" alt="">
    <img src="img/photo2.jpg" data-caption="사진 2 설명" alt="">
    <img src="img/photo3.jpg" data-caption="사진 3 설명" alt="">
    <img src="img/photo4.jpg" data-caption="사진 4 설명" alt="">
    <img src="img/photo5.jpg" data-caption="사진 5 설명" alt="">
  </div>

  <!-- 전체 화면 팝업 -->
  <div class="lightbox" id="lightbox">
    <div class="arrow left" id="prev">&#10094;</div>
    <img src="" alt="">
    <div class="arrow right" id="next">&#10095;</div>
    <div class="lightbox-caption" id="caption"></div>
  </div>

  <script>
    fetch('menu.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('menu-container').innerHTML = data;
      });

    const images = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = lightbox.querySelector('img');
    const caption = document.getElementById('caption');
    let currentIndex = 0;

    function showImage(index) {
      currentIndex = index;
      lightboxImg.src = images[index].src;
      caption.textContent = images[index].dataset.caption || '';
      lightbox.classList.add('show');
      lightbox.style.display = 'flex';
    }

    images.forEach((img, idx) => {
      img.addEventListener('click', () => {
        showImage(idx);
      });
    });

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.style.display = 'none';
        lightbox.classList.remove('show');
      }
    });

    document.getElementById('prev').addEventListener('click', (e) => {
      e.stopPropagation();
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage(currentIndex);
    });

    document.getElementById('next').addEventListener('click', (e) => {
      e.stopPropagation();
      currentIndex = (currentIndex + 1) % images.length;
      showImage(currentIndex);
    });

    document.addEventListener('keydown', (e) => {
      if (lightbox.style.display === 'flex') {
        if (e.key === 'ArrowLeft') {
          currentIndex = (currentIndex - 1 + images.length) % images.length;
          showImage(currentIndex);
        } else if (e.key === 'ArrowRight') {
          currentIndex = (currentIndex + 1) % images.length;
          showImage(currentIndex);
        } else if (e.key === 'Escape') {
          lightbox.style.display = 'none';
          lightbox.classList.remove('show');
        }
      }
    });

    // 모바일 스와이프
    let startX = 0;
    lightbox.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
    });
    lightbox.addEventListener('touchend', (e) => {
      let endX = e.changedTouches[0].clientX;
      if (startX - endX > 50) {
        currentIndex = (currentIndex + 1) % images.length;
        showImage(currentIndex);
      } else if (endX - startX > 50) {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        showImage(currentIndex);
      }
    });
  </script>

</body>
</html>
