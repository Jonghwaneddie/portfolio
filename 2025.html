<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>2025</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable-dynamic-subset.css" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Pretendard Variable', sans-serif;
      background: #fff;
      color: #000;
      margin-left: 120px;
      padding: 60px 20px;
    }
    .year-list {
      font-size: 10pt;
      font-weight: 300;
      display: flex;
      margin-bottom: 30px;
    }
    .year-list a {
      color: inherit;
      text-decoration: none;
      margin-right: 0.3em;
      white-space: nowrap;
    }
    .year-list a:last-child {
      margin-right: 0;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }
    .gallery img {
      width: calc(20% - 5px);
      cursor: pointer;
      object-fit: cover;
      border-radius: 4px;
    }
    @media (max-width: 768px) {
      body { margin-left: 120px; padding: 40px 16px; }
      .year-list { font-size: 8pt; flex-wrap: nowrap; }
      .year-list a { margin-right: 0.2em; }
      .gallery img { width: calc(33.333% - 5px); }
    }
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      animation: fadeIn 0.3s ease;
      overflow: hidden;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      opacity: 0;
      transition: opacity 0.3s ease;
      transform-origin: center center;
      touch-action: none;
    }
    .lightbox.show img {
      opacity: 1;
    }
    .lightbox-caption {
      color: #fff;
      font-size: 14px;
      margin-top: 8px;
      width: 90%;
      text-align: right;
      display: none;
    }
    .lightbox.show .lightbox-caption {
      display: block;
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 28px;
      color: #fff;
      cursor: pointer;
      user-select: none;
      width: 48px; height: 48px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s ease;
    }
    .arrow:hover {
      background: rgba(255,255,255,0.4);
    }
    .arrow.left { left: 20px; }
    .arrow.right { right: 20px; }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <div id="menu-container"></div>

  <div class="year-list">
    <a href="2021.html">2021</a>
    <a href="2022.html">2022</a>
    <a href="2023.html">2023</a>
    <a href="2024.html">2024</a>
    <a href="2025.html">2025</a>
  </div>

  <div class="gallery" id="gallery">
    <img src="2025surgicalroom/img1.jpg" data-caption="사진 1 설명" alt="">
    <img src="2025surgicalroom/img2.jpg" data-caption="사진 2 설명" alt="">
    <img src="2025surgicalroom/img3.jpg" data-caption="사진 3 설명" alt="">
    <img src="2025surgicalroom/img4.jpg" data-caption="사진 4 설명" alt="">
  </div>

  <div class="lightbox" id="lightbox">
    <div class="arrow left" id="prev">&#10094;</div>
    <img src="" alt="">
    <div class="arrow right" id="next">&#10095;</div>
    <div class="lightbox-caption" id="caption"></div>
  </div>

  <script>
    fetch('menu.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('menu-container').innerHTML = data;

        window.toggleProjectMenu = function(e, submenuId) {
          e.preventDefault();
          const submenu1 = document.getElementById('projectSubmenu1');
          const submenu2 = document.getElementById('projectSubmenu2');
          const targetSubmenu = document.getElementById(submenuId);
          if (!targetSubmenu) return;

          if (submenuId === 'projectSubmenu1' && submenu2.classList.contains('show')) {
            submenu2.style.maxHeight = null;
            submenu2.classList.remove('show');
          } else if (submenuId === 'projectSubmenu2' && submenu1.classList.contains('show')) {
            submenu1.style.maxHeight = null;
            submenu1.classList.remove('show');
          }

          if (targetSubmenu.classList.contains('show')) {
            targetSubmenu.style.maxHeight = null;
            targetSubmenu.classList.remove('show');
          } else {
            targetSubmenu.style.maxHeight = targetSubmenu.scrollHeight + "px";
            targetSubmenu.classList.add('show');
          }
        }
      });

    const images = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = lightbox.querySelector('img');
    const caption = document.getElementById('caption');
    let currentIndex = 0;

    function showImage(index) {
      currentIndex = index;
      lightboxImg.src = images[index].src;
      caption.textContent = images[index].dataset.caption || '';
      lightbox.classList.add('show');
      lightbox.style.display = 'flex';

      // 줌 초기화
      scale = 1;
      originX = 0;
      originY = 0;
      applyTransform();
    }

    images.forEach((img, idx) => {
      img.addEventListener('click', () => showImage(idx));
    });

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.style.display = 'none';
        lightbox.classList.remove('show');
      }
    });

    document.getElementById('prev').addEventListener('click', (e) => {
      e.stopPropagation();
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage(currentIndex);
    });

    document.getElementById('next').addEventListener('click', (e) => {
      e.stopPropagation();
      currentIndex = (currentIndex + 1) % images.length;
      showImage(currentIndex);
    });

    document.addEventListener('keydown', (e) => {
      if (lightbox.style.display === 'flex') {
        if (e.key === 'ArrowLeft') {
          currentIndex = (currentIndex - 1 + images.length) % images.length;
          showImage(currentIndex);
        } else if (e.key === 'ArrowRight') {
          currentIndex = (currentIndex + 1) % images.length;
          showImage(currentIndex);
        } else if (e.key === 'Escape') {
          lightbox.style.display = 'none';
          lightbox.classList.remove('show');
        }
      }
    });

    // 모바일 스와이프
    let startX = 0;
    lightbox.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
    });
    lightbox.addEventListener('touchend', (e) => {
      let endX = e.changedTouches[0].clientX;
      if (startX - endX > 50) {
        currentIndex = (currentIndex + 1) % images.length;
        showImage(currentIndex);
      } else if (endX - startX > 50) {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        showImage(currentIndex);
      }
    });

    // 🔍 줌 기능 스크립트 시작
    let scale = 1;
    let originX = 0;
    let originY = 0;
    let isPanning = false;
    let startPanX = 0;
    let startPanY = 0;

    function applyTransform() {
      lightboxImg.style.transform = `scale(${scale}) translate(${originX}px, ${originY}px)`;
      lightboxImg.style.cursor = scale > 1 ? 'grab' : 'default';
    }

    lightboxImg.addEventListener('wheel', (e) => {
      e.preventDefault();
      const zoomIntensity = 0.1;
      const oldScale = scale;

      scale += e.deltaY < 0 ? zoomIntensity : -zoomIntensity;
      scale = Math.max(1, Math.min(scale, 5));

      const rect = lightboxImg.getBoundingClientRect();
      const dx = e.clientX - rect.left;
      const dy = e.clientY - rect.top;
      originX -= (dx / oldScale - dx / scale);
      originY -= (dy / oldScale - dy / scale);

      applyTransform();
    });

    lightboxImg.addEventListener('mousedown', (e) => {
      if (scale <= 1) return;
      isPanning = true;
      startPanX = e.clientX - originX;
      startPanY = e.clientY - originY;
      lightboxImg.style.cursor = 'grabbing';
    });

    document.addEventListener('mouseup', () => {
      isPanning = false;
      if (scale > 1) lightboxImg.style.cursor = 'grab';
    });

    document.addEventListener('mousemove', (e) => {
      if (!isPanning) return;
      originX = e.clientX - startPanX;
      originY = e.clientY - startPanY;
      applyTransform();
    });

    lightboxImg.addEventListener('dblclick', () => {
      if (scale === 1) {
        scale = 2;
      } else {
        scale = 1;
        originX = 0;
        originY = 0;
      }
      applyTransform();
    });

    // 모바일 핀치 줌
    let initialDistance = 0;
    lightboxImg.addEventListener('touchstart', (e) => {
      if (e.touches.length === 2) {
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        initialDistance = Math.sqrt(dx * dx + dy * dy);
      } else if (e.touches.length === 1 && scale > 1) {
        isPanning = true;
        startPanX = e.touches[0].clientX - originX;
        startPanY = e.touches[0].clientY - originY;
      }
    });

    lightboxImg.addEventListener('touchmove', (e) => {
      if (e.touches.length === 2) {
        e.preventDefault();
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        const newDistance = Math.sqrt(dx * dx + dy * dy);

        const zoomFactor = newDistance / initialDistance;
        scale = Math.min(5, Math.max(1, scale * zoomFactor));
        initialDistance = newDistance;
        applyTransform();
      } else if (e.touches.length === 1 && isPanning) {
        originX = e.touches[0].clientX - startPanX;
        originY = e.touches[0].clientY - startPanY;
        applyTransform();
      }
    });

    lightboxImg.addEventListener('touchend', (e) => {
      isPanning = false;
    });
    // 🔍 줌 기능 스크립트 끝
  </script>
</body>
</html>
