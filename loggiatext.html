<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>texts</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable-dynamic-subset.css">
  <style>
    body {
    font-size: 11px;
    letter-spacing: 0.2px;
  }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Pretendard Variable', sans-serif;
      background: #fff;
      color: #000;
      margin-left: 120px; /* 메뉴 공간 확보 */
      padding: 60px 20px;
    }

    h1 {
      font-size: 11px;
      font-weight: 400;
      letter-spacing: 1.5px;
      margin-bottom: 30px;
      margin-top: 0;         /* 제목 위 여백 제거 */
      padding-top: 0;        /* 필요시 초기화 */
      margin-bottom: 30px;
      line-height: 1.5;
    }
	 .text-content {
  font-family: 'Pretendard Variable', sans-serif;  /* 본문과 동일한 폰트 */
  font-size: 11px;  /* 본문 크기와 동일 */
  letter-spacing: 0.2px;  /* 자간 조정 */
  line-height: 1.6;  /* 행간 조정 */
  font-weight: 300;  /* 본문 글씨 두께 */
  text-align: justify;  /* 양쪽 정렬 */
  word-break: break-word; /* 단어가 넘쳐날 경우 자동 줄바꿈 */
			 }
.text-content br:first-of-type {
  margin-left: 1em;  /* 첫 번째 <br>에 들여쓰기 적용 */
}

	  
    .content-wrapper {
      display: flex;
      gap: 20px;
      
    }

	  .right-align {
  text-align: right;
  display: block; /* block을 추가하여 전체 너비를 차지하게 함 */
}
	  
    .left, .right {
      width: 30%;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .name, .subtext, .separator {
      font-size: 11px;
      font-weight: 300;
      white-space: nowrap;
    }

    .name {
      font-weight: 300;
      margin-bottom: 24px;
    }

    .subtext {
      margin-bottom: 12px;
    }

    .separator {
      margin-top: 16px;
      margin-bottom: 8px;
      font-style: normal;
      font-weight: 300;
    }

    .line {
      display: flex;
      gap: 8px;
      align-items: flex-start;
      font-size: 11px;
      font-weight: 300;
      line-height: 1.3;
    }

    .year {
      width: 40px;
      text-align: right;
      flex-shrink: 0;
    }

    .text {
      flex: 1;
      white-space: normal;
    }

    .text i {
      font-style: italic;
    }

    .text > div {
      margin-top: 4px;
    }
      .no-break {
      white-space: nowrap; /* 줄바꿈 방지 */
    }
    .disabled {
      pointer-events: none; /* 클릭 비활성화 */
      opacity: 0.6; /* 클릭 불가능한 텍스트는 흐리게 보이도록 */
    }

    
    .pdf-desktop {
    display: block;
  }
  .pdf-mobile {
    display: none;
  }

  @media only screen and (max-width: 768px) {
    .pdf-desktop {
      display: none;
    }
    .pdf-mobile {
      display: block;
    }
  }
    
    
     /* 반응형 모바일 스타일 */
     @media (max-width: 768px) {
      body {
        margin-left: 120px;
        padding: 40px 16px;
         font-size: 11px; /* 모바일에서도 유지하거나 변경 가능 */
      }

       .content-wrapper {
        flex-direction: column;
        gap: 30px;
      }

      .left, .right {
        width: 100%;
      }
      
     }
.lang-toggle {
  font-size: 11px;
  margin-left: 12px;
  display: none; /* 기본은 숨김 */
}

.lang-toggle button {
  background: none;
  border: none;
  font-family: inherit;
  font-size: 11px;
  font-weight: 600;
  cursor: pointer;
  padding: 0;
  color: #000;
}

.lang-toggle button:focus {
  outline: none;
  text-decoration: underline;
}

/* 모바일에서만 표시 */
@media (max-width: 768px) {
  .lang-toggle {
    display: inline-block;
  }
}
     .lang-eng {
      display: block;
      pointer-events: none; /* 클릭 비활성화 */
      opacity: 0.6; /* 클릭 불가능한 텍스트는 흐리게 보이도록 */
    }
  </style>
</head>
<body>

  <div id="menu-container"></div>

 <h1>
 나무들은 맞닿아 있지 않고 서로 파고들어 어우러져 있다: Loggia에 대한 걷기
 
</h1>
<div class="pdf-desktop">
  <iframe src="loggiatext.pdf" width="100%" height="800px"></iframe>
</div>

<!-- ✅ 모바일에서는 다운로드/새 창 열기 링크 제공 -->
<div class="pdf-mobile">
  <a href="loggiatext.pdf" target="_blank" rel="noopener noreferrer">
    📄 PDF 보기 (새 창에서 열기)
  </a>
</div>

  
</div>

  <script>
    fetch('menu.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('menu-container').innerHTML = data;

        window.toggleProjectMenu = function(e, submenuId) {
          e.preventDefault();

          const submenu1 = document.getElementById('projectSubmenu1');
          const submenu2 = document.getElementById('projectSubmenu2');
          const targetSubmenu = document.getElementById(submenuId);
          if (!targetSubmenu) return;

          if (submenuId === 'projectSubmenu1' && submenu2 && submenu2.classList.contains('show')) {
            submenu2.style.maxHeight = null;
            submenu2.classList.remove('show');
          } else if (submenuId === 'projectSubmenu2' && submenu1 && submenu1.classList.contains('show')) {
            submenu1.style.maxHeight = null;
            submenu1.classList.remove('show');
          }
          
          if (targetSubmenu.classList.contains('show')) {
            targetSubmenu.style.maxHeight = null;
            targetSubmenu.classList.remove('show');
          } else {
            targetSubmenu.style.maxHeight = targetSubmenu.scrollHeight + "px";
            targetSubmenu.classList.add('show');
          }
        }
      });
     function showLang(lang) {
  const korElems = document.querySelectorAll('.lang-kor');
  const engElems = document.querySelectorAll('.lang-eng');

  if (lang === 'kor') {
    korElems.forEach(el => el.style.display = 'block');
    engElems.forEach(el => el.style.display = 'none');
  } else {
    korElems.forEach(el => el.style.display = 'none');
    engElems.forEach(el => el.style.display = 'block');
  }
}

  // 페이지 로드 시 모바일이라면 KOR만 보이게
  window.addEventListener('DOMContentLoaded', () => {
    if (window.innerWidth <= 768) {
      showLang('kor');
    }
  });
    
  </script>

</body>
</html>
