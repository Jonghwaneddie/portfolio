<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: #fff;
      color: #000;
      margin-left: 120px; /* 메뉴 사이드바 공간 확보 */
      padding: 60px 20px;
    }
    h1 {
      font-size: 10px;
      font-weight: 700;
      letter-spacing: 1.5px;
      margin-bottom: 30px;
    }
    .email {
      font-size: 10px;
      font-weight: 300;
      text-decoration: underline;
      margin-bottom: 20px;
    }
    .email a {
      color: inherit;
      text-decoration: inherit;
      cursor: pointer;
    }
    .note {
      font-size: 10px;
      font-weight: 300;
      color: #aaa;
      line-height: 1.6;
      margin-bottom: 60px;
    }
    footer {
      font-size: 10px;
      font-weight: 300;
      color: #222;
      line-height: 1.6;
    }
    footer .copyright {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <!-- 메뉴 불러올 영역 -->
  <div id="menu-placeholder"></div>

  <h1>Contact</h1>
  <div class="email">
    <a href="mailto:enddl1994@gmail.com">enddl1994@gmail.com</a>
  </div>
  <div class="note">
    ＊연락처를 함께 남겨주세요.<br />
    ＊Please leave your email address.
  </div>
  <footer>
    <div class="copyright">
      © 2025. 이종환 Jonghwan Lee All Rights Reserved
    </div>
    <div>
      본 웹사이트에 실린 글과 도판은 작가의 동의없이 임의 목적으로 사용할 수 없습니다.
    </div>
  </footer>

  <script>
    fetch('menu.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('menu-placeholder').innerHTML = html;
      })
      .catch(error => console.error('메뉴 로드 실패:', error));
  </script>
</body>
</html>
