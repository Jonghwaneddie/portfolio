<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact</title>
  <style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable-dynamic-subset.css">
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: #fff;
      color: #000;
      margin-left: 120px; /* 사이드 메뉴 공간 확보 */
      padding: 60px 20px;
    }
    h1 {
      font-size: 10px;
      font-weight: 700;
      letter-spacing: 1.5px;
      margin-top: 0;         /* 제목 위 여백 제거 */
  padding-top: 0;        /* 필요시 초기화 */
  margin-bottom: 30px;
  line-height: 1.5;
    }
    .email, .instagram {
      font-size: 10px;
      font-weight: 300;
      text-decoration: underline;
      margin-bottom: 20px;
    }
    .email a, .instagram a {
      color: inherit;
      text-decoration: inherit;
      cursor: pointer;
    }
    .note {
      font-size: 10px;
      font-weight: 300;
      color: #aaa;
      line-height: 1.6;
      margin-bottom: 60px;
    }
    footer {
      font-size: 10px;
      font-weight: 300;
      color: #222;
      line-height: 1.6;
    }
    footer .copyright {
      margin-bottom: 20px;
    }
    @media (max-width: 768px) {
  body {
    margin-left: 120px; /* 메뉴 공간 확보 유지 */
    padding: 40px 16px;
  }
  /* 필요하면 h1 등도 조정 가능 */
}
  </style>
</head>
<body>

  <div id="menu-container"></div>

  <h1>Contact</h1>
  
  <div class="email">
    <a href="mailto:enddl1994@gmail.com">enddl1994@gmail.com</a>
  </div>

  <div class="instagram">
    <a href="https://www.instagram.com/eddi______e/" target="_blank" rel="noopener noreferrer">
      Instagram
    </a>
  </div>

  <div class="note">
    ＊연락처를 함께 남겨주세요.<br />
    ＊Please leave your email address.
  </div>

  <footer>
    <div class="copyright">
      © 2025. 이종환 Jonghwan Lee All Rights Reserved
    </div>
    <div>
      본 웹사이트에 실린 글과 도판은 작가의 동의없이 임의 목적으로 사용할 수 없습니다.
    </div>
  </footer>

  <script>
    fetch('menu.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('menu-container').innerHTML = data;

        window.toggleProjectMenu = function(e, submenuId) {
          e.preventDefault();

          const submenu1 = document.getElementById('projectSubmenu1');
          const submenu2 = document.getElementById('projectSubmenu2');
          const targetSubmenu = document.getElementById(submenuId);
          if (!targetSubmenu) return;

          if (submenuId === 'projectSubmenu1' && submenu2.classList.contains('show')) {
            submenu2.style.maxHeight = null;
            submenu2.classList.remove('show');
          } else if (submenuId === 'projectSubmenu2' && submenu1.classList.contains('show')) {
            submenu1.style.maxHeight = null;
            submenu1.classList.remove('show');
          }

          if (targetSubmenu.classList.contains('show')) {
            targetSubmenu.style.maxHeight = null;
            targetSubmenu.classList.remove('show');
          } else {
            targetSubmenu.style.maxHeight = targetSubmenu.scrollHeight + "px";
            targetSubmenu.classList.add('show');
          }
        }
      });
  </script>

</body>
</html>
