 <!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fonds (2022)</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable-dynamic-subset.css">
  <style>
  body {
    font-size: 11px;
    letter-spacing: 0.2px;
  }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Pretendard Variable', sans-serif;
      background: #fff;
      color: #000;
      margin-left: 120px; /* 메뉴 공간 확보 */
      padding: 60px 20px;
    }
  /* ✅ 모바일에서만 폰트 크기 줄이기 */
  @media (max-width: 768px) {
    body {
      font-size: 11px;
    }
      .description p {
    letter-spacing: 0.1px;  /* 자간 줄이기 */
    line-height: 2.0;       /* 행간 늘리기 */
  }

  h1 {
    letter-spacing: 1px;    /* 제목 자간 약간 줄이기 */
    line-height: 1.3;       /* 제목 행간 조절 */
  }

  .caption-container {
    letter-spacing: 0.5px;
    line-height: 1.4;
  }
  }

    #menu-container {
      margin-bottom: 30px;
    }

    h1 {
      font-size: 11px;
      font-weight: 400;
      letter-spacing: 1.5px;
      margin-bottom: 20px;
      max-width: 630px;
      width: 100%; /* 70% → 100%로 변경 */
      margin: 0 0 20px 0; /* 중앙정렬 대신 좌측정렬 맞춤 */
    }

    .gallery-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start; /* 가운데 → 왼쪽 정렬 */
    }

    .description {
      max-width: 630px;
      width: 100%; /* 70% → 100% */
      margin: 0 0 20px 0; /* 중앙 정렬 대신 좌측 정렬 */
      text-align: left;
    }

    .description p {
      font-size: 11px;
      font-weight: 300;
      letter-spacing: 1.2px;
      line-height: 1.4;
    }

    .image-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 630px;
      width: 100%; /* 70% → 100% */
      align-items: flex-start;
    }

    .image-list img {
      width: 100%;
      height: auto;
      cursor: pointer;
      border-radius: 4px;
      transition: transform 0.2s;
    }

    .image-list img:hover {
      transform: scale(1.02);
    }

    .caption-container {
      max-width: 630px;
      width: 100%; /* 70% → 100% */
      margin: 15px 0 0 0; /* 중앙 정렬 대신 좌측 정렬 유지 불필요하므로 아래에서 오른쪽 정렬 유지 */
      text-align: right; /* 마지막 캡션 오른쪽 정렬 유지 */
      font-size: 11px;
      font-weight: 300;
      color: #444;
      font-style: italic;
      letter-spacing: 0.8px;
      line-height: 1.3;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 5px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    .modal-close {
      position: fixed;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: #fff;
      cursor: pointer;
      user-select: none;
    }
   .image-item {
  display: flex;
  flex-direction: column;
  gap: 4px;
}

.image-caption {
  font-size: 11px;
  font-weight: 300;
  color: #333;
  text-align: right;
  line-height: 1.4;
}
   .footer-note {
  max-width: 630px;
  width: 100%;
  margin-top: 50px;
  font-size: 11px;
  font-weight: 300;
  color: #777;
  text-align: right;
  line-height: 1.5;
}
  </style>
</head>
<body>

  <div id="menu-container"></div>

  <h1>Fonds (2022)</h1>

 <div class="gallery-container">
    <div class="description">
      <p>
       좋은 이웃 The Good Neighbor
 <br> 2022. 6. 10 ~ 2022. 6. 19 
 <br>Osisun, 26, Nonhyeon-ro 6-gil, Gangnam-gu, Seoul


</p>
    </div>

    <div class="image-list">
  <div class="image-item">
    <img src="2022fonds/1.jpg" alt="TGN 1">
  </div>
  <div class="image-item">
    <img src="2022fonds/2.jpg" alt="TGN 2">
  </div>
 <div class="image-item">
    <img src="2022fonds/3.jpg" alt="TGN 2">
  </div>
     
      <div class="image-item">    <img src="2022fonds/img1.jpg" alt="TGN 3"><p class="image-caption">Eye, 2022, Engraving and watercoloron Panel, Aluminum, Plaster, 145x145cm</p></div>
     
      <div class="image-item">    <img src="2022fonds/img1-1.jpg" alt="TGN 4"><p class="image-caption"></p></div>

      <div class="image-item">    <img src="2022fonds/img2.jpg" alt="TGN 5"><p class="image-caption">Eye, 2022, Engraving and watercolor on Panel, Aluminum, Plaster, 117x117cm</p></div>

      <div class="image-item">    <img src="2022fonds/img2-1.jpg" alt="TGN 6"><p class="image-caption"></p></div>

   


     
  </div>
  
<div class="footer-note">
 Photography by 양이언
  
</div>
  
  <div class="modal" id="imageModal">
    <span class="modal-close" id="modalClose">&times;</span>
    <img id="modalImage" src="" alt="확대 이미지" />
  </div>

  <script>
    fetch('menu.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('menu-container').innerHTML = html;

        window.toggleProjectMenu = function(e, submenuId) {
          e.preventDefault();

          const submenu1 = document.getElementById('projectSubmenu1');
          const submenu2 = document.getElementById('projectSubmenu2');
          const targetSubmenu = document.getElementById(submenuId);
          if (!targetSubmenu) return;

          if (submenuId === 'projectSubmenu1' && submenu2.classList.contains('show')) {
            submenu2.style.maxHeight = null;
            submenu2.classList.remove('show');
          } else if (submenuId === 'projectSubmenu2' && submenu1.classList.contains('show')) {
            submenu1.style.maxHeight = null;
            submenu1.classList.remove('show');
          }

          if (targetSubmenu.classList.contains('show')) {
            targetSubmenu.style.maxHeight = null;
            targetSubmenu.classList.remove('show');
          } else {
            targetSubmenu.style.maxHeight = targetSubmenu.scrollHeight + "px";
            targetSubmenu.classList.add('show');
          }
        };
      });

    const modal = document.getElementById("imageModal");
    const modalImg = document.getElementById("modalImage");
    const closeBtn = document.getElementById("modalClose");

    document.querySelectorAll('.image-list img').forEach((img, index) => {
      img.addEventListener('click', () => {
        modal.style.display = "flex";
        modalImg.src = img.src;
        currentIndex = index;
      });
    });

    closeBtn.addEventListener('click', () => modal.style.display = "none");
    modal.addEventListener('click', e => {
      if (e.target === modal) modal.style.display = "none";
    });
    document.addEventListener('keydown', e => {
      if (e.key === 'Escape') {
        modal.style.display = "none";
      }
      if (modal.style.display === "flex") {
        if (e.key === "ArrowRight") {
          showNextImage();
        }
        if (e.key === "ArrowLeft") {
          showPrevImage();
        }
      }
    });

    let currentIndex = 0;
    const images = document.querySelectorAll('.image-list img');

    function showNextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      modalImg.src = images[currentIndex].src;
    }

    function showPrevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      modalImg.src = images[currentIndex].src;
    }
  </script>

</body>
</html>
