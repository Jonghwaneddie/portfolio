 <!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Surgical Room (2025)</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable-dynamic-subset.css">
  <style>
  
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Pretendard Variable', sans-serif;
      background: #fff;
      color: #000;
      margin-left: 120px; /* 메뉴 공간 확보 */
      padding: 60px 20px;
    }

    #menu-container {
      margin-bottom: 30px;
    }

    h1 {
      font-size: 14px;
      font-weight: 700;
      letter-spacing: 1.5px;
      margin-bottom: 20px;
      max-width: 630px;
      width: 100%; /* 70% → 100%로 변경 */
      margin: 0 0 20px 0; /* 중앙정렬 대신 좌측정렬 맞춤 */
    }

    .gallery-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start; /* 가운데 → 왼쪽 정렬 */
    }

    .description {
      max-width: 630px;
      width: 100%; /* 70% → 100% */
      margin: 0 0 20px 0; /* 중앙 정렬 대신 좌측 정렬 */
      text-align: left;
    }

    .description p {
      font-size: 12px;
      font-weight: 300;
      letter-spacing: 1.2px;
      line-height: 1.4;
    }

    .image-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 630px;
      width: 100%; /* 70% → 100% */
      align-items: flex-start;
    }

    .image-list img {
      width: 100%;
      height: auto;
      cursor: pointer;
      border-radius: 4px;
      transition: transform 0.2s;
    }

    .image-list img:hover {
      transform: scale(1.02);
    }

    .caption-container {
      max-width: 630px;
      width: 100%; /* 70% → 100% */
      margin: 15px 0 0 0; /* 중앙 정렬 대신 좌측 정렬 유지 불필요하므로 아래에서 오른쪽 정렬 유지 */
      text-align: right; /* 마지막 캡션 오른쪽 정렬 유지 */
      font-size: 13px;
      font-weight: 300;
      color: #444;
      font-style: italic;
      letter-spacing: 0.8px;
      line-height: 1.3;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 5px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    .modal-close {
      position: fixed;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: #fff;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>

  <div id="menu-container"></div>

  <h1>Surgical Room(2025)</h1>

 <div class="gallery-container">
    <div class="description">
      <p>
       Surgical Room
 <br> 2025. 5. 17 ~ 2025. 6. 15 
 <br>CYLINDER TWO, 24, Hangang-daero 48-gil, Yongsan-gu, Seoul, Korea
</p>
    </div>

    <div class="image-list">
      <img src="2025surgicalroom/1.jpg" alt="Loggia 1">
      <img src="loggiaimages/loggia2.jpg" alt="Loggia 2">
      <img src="loggiaimages/loggia3.jpg" alt="Loggia 3">
      <img src="loggiaimages/loggia4.jpg" alt="Loggia 4">
      <img src="loggiaimages/loggia5.jpg" alt="Loggia 5">
      <img src="loggiaimages/loggia6.jpg" alt="Loggia 6">
      <img src="loggiaimages/loggia7.jpg" alt="Loggia 7">
      <img src="loggiaimages/loggia8.jpg" alt="Loggia 8">
      <img src="loggiaimages/loggia9.jpg" alt="Loggia 9">
      <img src="loggiaimages/loggia10.jpg" alt="Loggia 10">
    </div>

    <div class="caption-container">
      Photography San Choi<br>사진 최산
    </div>
  </div>

  <div class="modal" id="imageModal">
    <span class="modal-close" id="modalClose">&times;</span>
    <img id="modalImage" src="" alt="확대 이미지" />
  </div>

  <script>
    fetch('menu.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('menu-container').innerHTML = html;

        window.toggleProjectMenu = function(e, submenuId) {
          e.preventDefault();

          const submenu1 = document.getElementById('projectSubmenu1');
          const submenu2 = document.getElementById('projectSubmenu2');
          const targetSubmenu = document.getElementById(submenuId);
          if (!targetSubmenu) return;

          if (submenuId === 'projectSubmenu1' && submenu2.classList.contains('show')) {
            submenu2.style.maxHeight = null;
            submenu2.classList.remove('show');
          } else if (submenuId === 'projectSubmenu2' && submenu1.classList.contains('show')) {
            submenu1.style.maxHeight = null;
            submenu1.classList.remove('show');
          }

          if (targetSubmenu.classList.contains('show')) {
            targetSubmenu.style.maxHeight = null;
            targetSubmenu.classList.remove('show');
          } else {
            targetSubmenu.style.maxHeight = targetSubmenu.scrollHeight + "px";
            targetSubmenu.classList.add('show');
          }
        };
      });

    const modal = document.getElementById("imageModal");
    const modalImg = document.getElementById("modalImage");
    const closeBtn = document.getElementById("modalClose");

    document.querySelectorAll('.image-list img').forEach((img, index) => {
      img.addEventListener('click', () => {
        modal.style.display = "flex";
        modalImg.src = img.src;
        currentIndex = index;
      });
    });

    closeBtn.addEventListener('click', () => modal.style.display = "none");
    modal.addEventListener('click', e => {
      if (e.target === modal) modal.style.display = "none";
    });
    document.addEventListener('keydown', e => {
      if (e.key === 'Escape') {
        modal.style.display = "none";
      }
      if (modal.style.display === "flex") {
        if (e.key === "ArrowRight") {
          showNextImage();
        }
        if (e.key === "ArrowLeft") {
          showPrevImage();
        }
      }
    });

    let currentIndex = 0;
    const images = document.querySelectorAll('.image-list img');

    function showNextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      modalImg.src = images[currentIndex].src;
    }

    function showPrevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      modalImg.src = images[currentIndex].src;
    }
  </script>

</body>
</html>
