      <div class="submenu" id="projectSubmenu1">

      </div>

  </ul>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap');

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 120px;
      height: 100vh;
      background: transparent;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 20px 10px;
      gap: 40px;
      font-family: 'Montserrat', sans-serif;
    }

    .site-name {
      font-size: 10px;
      font-weight: 700;
      letter-spacing: 1.5px;
      margin-bottom: 40px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
    }

    li {
      position: relative;
    }

    a {
      font-size: 10px;
      font-weight: 300;
      letter-spacing: 1.2px;
      color: black;
      text-decoration: none;
      display: block;
      width: 100%;
      cursor: pointer;
      padding: 0 4px;
      user-select: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #555;
    }

    .toggle-btn {
      display: block;
    }

    .submenu {
      overflow: hidden;
      max-height: 0;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-left: 10px;
      transition: max-height 0.4s ease;
    }

    .submenu a {
      color: #333;
    }

    .submenu a:hover {
      color: #777;
    }
  </style>

  <script>
    function toggleProjectMenu(e, submenuId) {
      e.preventDefault();

      const submenu1 = document.getElementById('projectSubmenu1');
      const submenu2 = document.getElementById('projectSubmenu2');
      const targetSubmenu = document.getElementById(submenuId);
      if (!targetSubmenu) return;

      // 다른 메뉴 닫기
      if (submenuId === 'projectSubmenu1' && submenu2.classList.contains('show')) {
        submenu2.style.maxHeight = null;
        submenu2.classList.remove('show');
      } else if (submenuId === 'projectSubmenu2' && submenu1.classList.contains('show')) {
        submenu1.style.maxHeight = null;
        submenu1.classList.remove('show');
      }

      // 토글 대상 메뉴 열고 닫기
      if (targetSubmenu.classList.contains('show')) {
        targetSubmenu.style.maxHeight = null;
        targetSubmenu.classList.remove('show');
      } else {
        targetSubmenu.style.maxHeight = targetSubmenu.scrollHeight + "px";
        targetSubmenu.classList.add('show');
      }
    }
  </script>
</nav>
